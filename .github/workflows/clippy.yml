name: Clippy

on: {push, pull_request}

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          target: thumbv7em-none-eabihf
          override: true
      - uses: actions-rs/cargo@v1.0.1
        with:
          command: clippy
          args: --lib --examples --target thumbv7em-none-eabihf
          toolchain: nightly
